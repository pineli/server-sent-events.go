<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE</title>
</head>

<body>
    <h3>Data e Hora recebia em `tempo real` do servidor</h3>
    <div id="server"></div>
    <script>
        const eventSource = new EventSource('/sse-server');
        eventSource.addEventListener('server', (event) => {
            const message = document.getElementById('server');
            message.innerHTML = event.data;
            console.log(event);
        });

        document.getElementById("dnt").innerHTML = Date();
    </script>


    <h3>Data e Hora do navegador</h3>
    <div id="browser"></div>
    <script>
        setInterval(function() {
            document.getElementById("browser").innerHTML = Date();
        }, 1000)
    </script>
</body>

</html>
